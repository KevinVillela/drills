<form [formGroup]="form">
  <h4 *ngIf="creator | async; let creatorSync">
    Created By: {{creatorSync.displayName}}
  </h4>
  <drills-star [id]="drillId"></drills-star>
  <div>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name of the Drill" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput formControlName="description" placeholder="Drill Description">
            </textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select formControlName="environment" placeholder="Drill Environment" multiple>
        <mat-option *ngFor="let environment of environments" [value]="environment">
          {{ environment }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select formControlName="minLevel" placeholder="Min Level">
        <mat-option *ngFor="let level of levels" [value]="level.value">
          {{ level.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select formControlName="maxLevel" placeholder="Max Level">
        <mat-option *ngFor="let level of levels" [value]="level.value">
          {{ level.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select formControlName="focus" placeholder="Drill Focus" multiple>
        <mat-option *ngFor="let focus of focuses" [value]="focus">
          {{ focus }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select formControlName="duration" placeholder="Drill Duration">
        <mat-option *ngFor="let duration of durations" [value]="duration">
          {{ duration }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select formControlName="phase" placeholder="Drill Phase">
        <mat-option *ngFor="let phase of phases" [value]="phase.value">
          {{ phase.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select formControlName="intensity" placeholder="Drill Intensity">
          <mat-option *ngFor="let intensity of intensities" [value]="intensity.value">
            {{ intensity.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="idealPlayers" placeholder="Ideal # of players" type="number" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="minPlayers" placeholder="Minimum # of players" type="number" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="maxPlayers" placeholder="Maximum # of players" type="number" />
    </mat-form-field>
  </div>
  <div>
    <mat-slide-toggle formControlName="verified">
      Verified
    </mat-slide-toggle>
  </div>
  <button mat-button (click)="save()" matTooltip="Save your edits (shortcut: Cmd/Ctrl+s)">SAVE</button>
  <button mat-icon-button (click)="delete()" *ngIf="drillId">
    <mat-icon>delete</mat-icon>
  </button>
</form>
<drills-animator></drills-animator>
