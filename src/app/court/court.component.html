<canvas [id]="drillId ? drillId : 'c'"></canvas>
<button mat-button (click)="export() ">Export</button>
<div>
  <ng-container *ngIf="mode === 'edit' || (max | async) > 1">
    <button mat-icon-button (click)="forward(-10)">
      <mat-icon>replay_10</mat-icon>
    </button>
    <button mat-icon-button (click)="forward(-1)">
      <mat-icon>skip_previous</mat-icon>
    </button>
    <mat-slider thumb-label="true" min="0" [max]="max | async" step="1" (input)="onChange($event)" [value]="keyframeIndex">
    </mat-slider>
    <button mat-icon-button (click)="play()">
      <mat-icon>{{playing.getValue() ? 'pause' : 'play_arrow'}}</mat-icon>
    </button>
    <button mat-icon-button (click)="forward(1)">
      <mat-icon>skip_next</mat-icon>
    </button>
    <button mat-icon-button (click)="forward(10)">
      <mat-icon>forward_10</mat-icon>
    </button>
  </ng-container>
  <span class="image" *ngIf="mode === 'view' && (max | async) === 1">
    This is only an image, not a full animation.
  </span>
  <div>
    <button mat-icon-button (click)="slow()">
      <mat-icon svgIcon="turtle" matTooltip="Slow the animation down"></mat-icon>
    </button>
    <mat-slider thumb-label="true" [max]="maxFps" [min]="minFps" step="10" invert (input)="onSpeedChange($event)" [ngModel]="speed">
    </mat-slider>
    <button mat-icon-button (click)="fast()">
      <mat-icon svgIcon="cheetah" matTooltip="Speed the animation up"></mat-icon>
    </button>
  </div>
</div>
